<!DOCTYPE html>
<html ng-app="todo">
<head>
	<title> Todo list app </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="todoController">
		<h1>{{_id}} ToDo List </h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Todo's</th>
					<th><button type="button" class="btn btn-primary btn-circle" data-toggle="modal"  ng-click="addTodolist()" ><b>+ADD</b></button></th>
				</tr>
			</thead>
			<tbody>
				
				<tr ng-repeat="todo in todolist">
					<td>{{$index + 1}}. {{todo.name}}</td>
					<td>
						<button class="btn btn-warning"  data-toggle="modal" ng-click="edit(todo._id)" >Edit</button>
						<button class="btn btn-danger" ng-click="remove(todo._id)"><b>X</b></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="controllers/todoController.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
</body>
</html>
