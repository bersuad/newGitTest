	<!DOCTYPE html>
	<html ng-app="todo">
	<head>
		<title> Todo list</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-controller="AppCtrl">
		<div class="loginBox">
			<img src="images/user.png" class="user">
			<table class="table">
				<thead>
					<p>
					  	<button type="button" class="btn btn-primary btn-circle" data-toggle="modal"  ng-click="addTasks()" >
					  		<b>+ADD</b>
					  	</button>
					 </p>
				</thead>
				<tbody>
					<tr ng-repeat="task in tasks">
						<td>
							<a class="active" href="#/todoList/{{task._id}}">
								<b>{{task.start}}</b>
							</a>
						</td>
						<td>
							<button type="button" class="close" ng-click="removeTask(task._id)">x</button>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="controllers/taskController.js"></script>
		<script type="text/javascript" src="js/angular-ui-router.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
	</body>
	</html>
